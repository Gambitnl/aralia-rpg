<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Town View</title>
    <link rel="stylesheet" href="town_view.css">
</head>
<body>
    <div class="header">
        <h1>Town View</h1>
    </div>

    <!-- Main container for town view layout -->
    <div id="town-view-container" class="clearfix">
        <!-- Town map will be rendered here by JavaScript -->
        <div id="town-map-container">
            <p>Loading map...</p>
        </div>

        <!-- Information about the town or selected buildings will be displayed here -->
        <div id="town-info">
            <h2>Town Information</h2>
            <p>Select an element on the map or see general town details here.</p>
        </div>
    </div>

    <script src="town_view.js"></script>
</body>
</html>
