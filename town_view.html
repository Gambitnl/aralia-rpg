<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Town View</title>
    <link rel="stylesheet" href="town_view.css">
</head>
<body>
    <h1>Town Map</h1>

    <!-- Container for the town map visualization -->
    <div id="town-map-container">
        <!-- The town map will be rendered here by JavaScript -->
    </div>

    <!-- Container for displaying town/building information -->
    <div id="town-info">
        <!-- Information about the town or selected elements will be displayed here -->
        <h2>Town Information</h2>
        <p>Select an element on the map to see details.</p>
    </div>

    <script src="town_view.js"></script>
</body>
</html>
